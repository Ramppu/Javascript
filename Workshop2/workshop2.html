<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script>
    function browserCheck() {
      if (navigator.userAgent.indexOf("Firefox") != -1) {
        window.location.replace("http://www.mozilla.org");
      }
      else {
        window.location.replace("http://www.microsoft.com");
      }
    }
  </script>
</head>
<body>
  <p id="demo"</p>
    <script>
      //Text can be manipulated using html tags
      document.write("<b><i>\"If I had nine hours to chop down a tree, I'd spend the first 6 sharpening my axe\"</i></b><br>");
      document.write("<small><i>-- Abraham Lincoln</small></i>");
    </script>
    <h1>We Testing round here</h1>
    <script src="repeatingText.js"></script>
</body>
  <button onclick="browserCheck()">Browser Check</button>
  <p>Button above takes you to mozilla.org if you're using their browser. Otherwise youre going to Microsoft</p>
</html>
