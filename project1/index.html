<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script type="text/javascript" src="javascript/functions.js"></script>
</head>
<body>
  <h1>Simple TO-DO List</h1>
    <div class="row">
      <div class="col">
        <form id="toDo" onsubmit="return false" autocomplete="off">
            <label for = "task1">Task 1</label>
              <input type="text" placeholder="Task One" name="t1" id="t1">

              <label for = "task2">Task 2</label>
               <input type="text" placeholder="Task Two" id="t2" required>

             <label for = "task3">Task3</label>
              <input type="text" placeholder="Task Three"id="t3" required>

             <label for = "Submit"></label>
              <input id="sbmt" type="submit" value="Update Tasks" onclick="listPrint()">
          </form>
        </div>
          <div class="col" id="lst" onclick="hideInfo()">
            <ul id="list"></ul>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"><img id="pic" src="resources/smileW.png" onmouseover="show()" onmouseout="hide()"><p id="who">I Did This :)</p></img></div>
        <div class="col" id="info"><p>Items in the list can be removed by clicking on them<br>List Count is capped to 6 items</p></div>
        <div class="col"></div>
        <script>hideInfo()</script>
      </div>
    <!-- this is only shown as an error -->
<div id="mod" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Please Insert data into form fields!</p>
  </div>
</div>
</body>
</html>
