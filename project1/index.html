<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script type="text/javascript" src="javascript/functions.js"></script>
</head>
<body>
  <h1>Simple TO-DO List</h1>
  <div class="row">
    <div class="col"><p>This Site was Developed as a project for school project.<br>It's main purpose is to practise Javascript shit</p></div>
  </div>
    <div class="row">
      <div class="col">
        <form id="toDo" onsubmit="return false">
            <label for = "task1">Task 1</label>
              <input type="text" placeholder="Task One" name="t1" id="t1">

            <label for = "task2">Task 2</label>
             <input type="text" placeholder="Task Two" name="t2" id="t2">

           <label for = "task3">Task3</label>
            <input type="text" placeholder="Task Three" name="t3" id="t3">

           <label for = "Submit"></label>
            <input type="submit" value="Update Tasks" onclick="listPrint()">
        </form>
      </div>
        <div class="col" id="lst">
          <ul id="list"></ul>
      </div>
    </div>
    <div class="row" id="removeBtn">
    <div class="col"><img src="resources/smileW.png" onmouseover="show()" onmouseout="hide()"><p id="who">I Did This :)</p></img></div>
    <div class="col"><button id="dlt" onclick="deleteChild()">Remove<br>the oldest task</button></div>
    <script>hideBtn()</script>
    </div>

    <!-- this is only shown as an error -->
<div id="mod" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Please Insert data into form fields!</p>
  </div>
</div>
</body>
</html>
